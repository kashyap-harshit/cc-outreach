<html>
    <head>
        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Main container for the card, which holds all the content -->
        <div class="card">
            <!-- Profile image section -->
            <img class="icon" src="profile.jpg" alt="icon"> <!-- Circular profile image with a class to style it -->

            <!-- Headings displaying student details -->
            <h2>The CHEF</h2> <!-- Main heading, often used for titles or names -->
            <h4>CLASS 12</h4> <!-- Smaller heading showing the class -->
            <h4>DIVISION A</h4> <!-- Division information -->
            <h4>ROLL NO : 96</h4> <!-- Roll number of the student -->

            <!-- School name with specific styling -->
            <h3 class="school-name">Sunbeam CBSE School Vellore</h3> <!-- Displays the school name with unique styling -->

            <!-- Section header for the subjects and marks table -->
            <h2 class="subjects-header">Subjects And Marks</h2> <!-- Marks the beginning of the subjects and marks section -->

            <!-- Table-like structure for subjects and marks using Flexbox -->
            <div class="table">
                <!-- Column for subjects -->
                <div class="sub">
                    <h3 class="high">Subjects</h3> <!-- Header for the subjects column -->
                    <h3>Mathematics</h3> <!-- Individual subject names -->
                    <h3>Physics</h3>
                    <h3>Chemistry</h3>
                    <h3>Computer Science</h3>
                    <h3>English</h3>
                </div>

                <!-- Column for marks corresponding to each subject -->
                <div class="marks">
                    <h3 class="marks-header">Marks</h3> <!-- Header for the marks column with distinct styling -->
                    <h3>96</h3> <!-- Marks for each subject -->
                    <h3>96</h3>
                    <h3>96</h3>
                    <h3>96</h3>
                    <h3>96</h3>
                </div>
            </div>
        </div>
    </body>
</html>
